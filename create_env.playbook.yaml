- name: Check k8s host
  hosts: localhost
  connection: local
  tasks:
    - name: Wait for k8s port 22
      wait_for:
        host: "192.168.199.216"
        port: 22
- name: Deploy database
  hosts: localhost
  tasks:
    - name: Apply database deployment
      kubernetes.core.k8s:
        apply: true
        namespace: "checha"
        template: ./db-deployment.yaml
    - name: Apply database service
      kubernetes.core.k8s:
        apply: true
        namespace: "checha"
        template: ./db-service.yaml
- name: Create K8S resource
  hosts: localhost
  tasks:
    - name: Bot
      kubernetes.core.k8s:
        apply: true
        namespace: "checha"
        template: ./task-manager-deployment.yaml
